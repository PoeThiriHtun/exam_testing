<!DOCTYPE html>
<html>
<head>
	<title>Exercise1</title>
</head>
<body>
    
    <div  style=" border: 3px black solid; margin:10px 200px; padding:10px 60px;  ">
    	<h2 style="text-align: center;">Form Example</h2>
    	<table border="2" cellpadding="10">
    		
    		<tbody>
    			<tr>
    				<td>First Name*</td>
    				<td><input type="text" name="first_name" required=""></td>
    			</tr>

    			<tr>
    				<td>Last Name*</td>
    				<td><input type="text" name="last_name" required=""></td>
    			</tr>

    			<tr>
    				<td>Password*</td>
    				<td><input type="password" name="password" required=""></td>
    			</tr>

    			<tr>
    				<td>Confirm Password*</td>
    				<td><input type="password" name="confirm_password" required=""></td>
    			</tr>

    			<tr>
    				<td>Enter Your Hobbies*</td>
    				<td>   					
    					<select>
    					   	<option>Traveling</option>
    					   	<option>Reading</option>
    					   	<option>Singing</option>
    				    </select>
    				</td>
    			</tr>

    			<tr>
    				<td>Notified by Email:</td>
    				<td><input type="checkbox"></td>
    			</tr>

    			<tr>
    				<td>Gender*</td>
    				<td>
    					<input type="radio" name="gender">
						<label>Male</label><br>
						<input type="radio" name="gender">
						<label>Female</label>
					</td>
    			</tr>

    			<tr>
    				<td>Address(Please fill your address in: "no,street,state,city")</td>
    				<td><textarea></textarea></td>
    			</tr>

    			<tr>
    				<td><button>Summit Form</button></td>
    				<td><button>Clear Form</button></td>
    			</tr>


    		</tbody>
    	</table>
    </div>
</body>
</html>
